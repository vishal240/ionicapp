<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-row class="header" slot="end">
      <ion-col size="8" class="ion-text-left">
        <ion-button fill="clear" color="primary" [routerLink]="[ '/admin/home' ]" routerLinkActive="active">
          Home
        </ion-button>
        <ion-button fill="clear" color="primary">
          Landlords
        </ion-button>
        <ion-button fill="clear" color="primary">
          Tenants
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="toggle('dark')" *ngIf="darktheme">
          <ion-icon name="sunny-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="toggle('light')" *ngIf="!darktheme">
          <ion-icon name="moon-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-button fill="clear" color="dark" (click)="presentPopover($event)">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
        <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-item>
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label>ACCOUNT</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                <ion-label>LOGOUT</ion-label>
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
    </ion-row>
    <ion-row class="mobile-header" slot="end">
      <ion-col size="12" class="ion-text-right">
        <ion-button fill="clear" color="dark" (click)="toggle('dark')" *ngIf="darktheme">
          <ion-icon name="sunny-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="toggle('light')" *ngIf="!darktheme">
          <ion-icon name="moon-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="dark" (click)="presentPopover1($event)">
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
        <ion-popover #popover1 [isOpen]="isOpen1" (didDismiss)="isOpen1 = false">
          <ng-template>
            <ion-content class="ion-padding">
              <ion-item>
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label>ACCOUNT</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                <ion-label>LOGOUT</ion-label>
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
