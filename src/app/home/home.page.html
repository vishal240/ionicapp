<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign in to account</ion-card-title>
      <ion-card-subtitle>Enter Your Email & Password to Login</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row color="primary">
          <ion-col size="12">
            <image-drawing
            [src]="imageURL"
            outputMimeType="'image/jpeg'"
            [outputQuality]="0.8"
            [width]="300"
            [height]="150"
            (save)="getEditedFile($event)"
            (cancel)="cancel()">
            <!-- <img [src]="imageURL2" alt="new image"> -->
        </image-drawing>
          </ion-col>
          <ion-col class="ion-align-items-center">
            <ion-item fill="outline">
              <ion-label position="floating">Email ID</ion-label>
              <ion-input placeholder="Enter Email ID"></ion-input>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" placeholder="Enter Password"></ion-input>
            </ion-item>
            <div padding>
              <ion-button size="large" type="submit" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
